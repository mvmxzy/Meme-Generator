<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="meme.css">
        <title> Meme Generator</title>

    <body>

              <h1 class="title">I CAN HAZ MEMEZ?</h1>

                <div class="row">
                  <label for="bottom-text">Bottom Text</label>

            </form>
          </section>
          <div class="display">
    </div>
